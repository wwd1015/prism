model_id: credit_risk_model
model_name: "Credit Risk Model"
model_version: "2.1.0"
primary_model_developer: "Model Risk Team"
model_repo_url: "https://github.com/example/credit-risk-model"
tags: [credit, retail]

metrics:
  rank_ordering:
    sector: discriminatory_power
    metric_id: gini_coefficient
    source: local
    inputs:
      segment: "all"
    color_field: "gini_value"
    color:
      green: ">= 0.4"
      yellow: ">= 0.3"
      red: "< 0.3"

  accuracy:
    sector: backtesting
    metric_id: model_accuracy
    source: local
    inputs:
      method: "auc"
    color_field: "auc_value"
    color:
      green: ">= 0.85"
      yellow: ">= 0.75"
      red: "< 0.75"

  psi:
    sector: stability
    metric_id: psi_calculator
    source: local
    inputs: {}
    color_field: "psi_value"
    color:
      green: "< 0.1"
      yellow: "< 0.25"
      red: ">= 0.25"

  # --- Informational metrics (not included in final model color) ---
  ks_statistic:
    sector: informational
    metric_id: ks_statistic
    source: local
    inputs: {}
    color_field: "ks_value"
    color:
      green: ">= 0.4"
      yellow: ">= 0.3"
      red: "< 0.3"

aggregation:
  sector:
    method: worst_color
    overrides:
      discriminatory_power:
        method: weighted_average
        weights:
          rank_ordering: 0.7
          ks_statistic: 0.3
  final:
    method: matrix
    dimensions: [discriminatory_power, backtesting, stability]
    rules:
      - "green  | green  | green  = green"
      - "green  | green  | yellow = yellow"
      - "green  | yellow | green  = yellow"
      - "green  | yellow | yellow = yellow"
      - "green  | *      | red    = red"
      - "yellow | green  | green  = yellow"
      - "yellow | *      | *      = yellow"
      - "yellow | *      | red    = red"
      - "red    | *      | *      = red"
